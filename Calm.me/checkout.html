<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Checkout - Calm.me</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header class="header">
    <div class="logo">
      <figure>
        <img src="./imagens/logoc.png" alt="Logo Bicho Preguiça Calm.me Site" class="flashlogo1"/>
      </figure>
      <h1 class="calm">alm.me</h1>
    </div>
    <nav>
      <ul class="navega">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active">Produtos</a></li>
        <li><a href="about.html">Sobre</a></li>
        <li><a href="contact.html">Atendimento</a></li>
        <li><a href="cart.html"><i class="fa fa-shopping-cart"></i></a></li>
        <li><a href="user.html"><i class='fas fa-user'></i></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Finalizar Compra</h2>

    <form class="formulario">
      
      <fieldset class="selecao">
        <legend>Dados Pessoais</legend>
        
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: Paquita la del Barrio" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Ex: paquita@gmail.com" required>

        <label for="numero">Telefone</label>
        <input type="tel" id="numero" name="numero" placeholder="Ex: (00)0000-0000" required>
      </fieldset>

      <fieldset class="selecao">
        <legend>Endereço de Entrega</legend>
        
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" placeholder="Ex: 00000-000" required>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Ex: Rua Onde" required>

        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero" placeholder="100" required>

        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" name="complemento" placeholder="Ex: Apartamento">

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" placeholder="Ex: Judas Perdeu a Bota" required>

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" placeholder="Tão tão distante" required>

        <label for="state">Estado</label>
        <select id="state" name="state" required>
          <option value="">Selecione...</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
          <option value="RS">Rio Grande do Sul</option>
        </select>
      </fieldset>

      <fieldset class="selecao">
        <legend>Pagamento</legend>
        
        <label for="pagamento">Forma de Pagamento</label>
        <select id="text" name="pagamento" required>
          <option value="">Selecione</option>
          <option value="pix">Pix</option>
          <option value="cartao">Cartão de Crédito</option>
          <option value="boleto">Boleto Bancário</option>
        </select>
      </fieldset>

      <button type="submit" class="btn primary block">Confirmar Pedido</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Calm.me - Todos os direitos reservados</p>
  </footer>

</body>
</html>
